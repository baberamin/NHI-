<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saviynt NHI Security Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
            color: #e2e8f0;
            line-height: 1.6;
        }
        
        /* Persona Selector Styles */
        .persona-selector-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 32px;
        }
        
        .persona-selector {
            text-align: center;
            max-width: 900px;
            width: 100%;
        }
        
        .persona-selector h1 {
            font-size: 48px;
            margin-bottom: 16px;
            color: #ffffff;
            text-shadow: 0 2px 8px rgba(0, 188, 212, 0.3);
        }
        
        .persona-selector-subtitle {
            font-size: 20px;
            color: #94a3b8;
            margin-bottom: 56px;
            line-height: 1.6;
        }
        
        .persona-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
            margin-top: 48px;
        }
        
        .persona-card {
            background: linear-gradient(145deg, #1e293b 0%, #0f172a 100%);
            border: 2px solid #334155;
            border-radius: 16px;
            padding: 48px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .persona-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #00BCD4 0%, #00A9CE 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .persona-card:hover {
            border-color: #00BCD4;
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 188, 212, 0.3);
        }
        
        .persona-card:hover::before {
            transform: scaleX(1);
        }
        
        .persona-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .persona-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #ffffff;
        }
        
        .persona-role {
            font-size: 16px;
            color: #00BCD4;
            margin-bottom: 24px;
            font-weight: 600;
        }
        
        .persona-features {
            list-style: none;
            text-align: left;
            margin-top: 20px;
        }
        
        .persona-features li {
            padding: 10px 0;
            color: #94a3b8;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .persona-features li::before {
            content: '‚úì ';
            color: #00BCD4;
            font-weight: bold;
            margin-right: 8px;
        }
        
        /* Main Dashboard Styles */
        .dashboard-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 30px;
        }
        
        .dashboard-nav {
            background: linear-gradient(145deg, #1e293b 0%, #0f172a 100%);
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 20px 28px;
            margin-bottom: 28px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .dashboard-nav-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .saviynt-logo {
            font-size: 24px;
            font-weight: bold;
            color: #00BCD4;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .saviynt-mascot {
            font-size: 32px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .persona-badge {
            background: rgba(0, 188, 212, 0.1);
            border: 1px solid #00BCD4;
            color: #00BCD4;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .switch-persona-btn {
            background: transparent;
            border: 1px solid #475569;
            color: #94a3b8;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .switch-persona-btn:hover {
            border-color: #00BCD4;
            color: #00BCD4;
        }
        
        .reset-simulation-btn {
            background: rgba(230, 57, 70, 0.1);
            border: 1px solid #E63946;
            color: #E63946;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            font-weight: 600;
        }
        
        .reset-simulation-btn:hover {
            background: rgba(230, 57, 70, 0.2);
            border-color: #ff5a5f;
            color: #ff5a5f;
        }
        
        .nhi-ratio-badge {
            background: rgba(0, 188, 212, 0.1);
            border: 1px solid #00BCD4;
            color: #00BCD4;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
        }
        
        .toast-notification {
            position: fixed;
            top: 80px;
            right: 20px;
            background: linear-gradient(145deg, #1e293b 0%, #0f172a 100%);
            border: 2px solid #00C48C;
            border-radius: 12px;
            padding: 20px 24px;
            min-width: 300px;
            max-width: 400px;
            box-shadow: 0 8px 24px rgba(0, 196, 140, 0.3);
            z-index: 10000;
            animation: slideIn 0.3s ease-out;
        }
        
        .toast-notification.error {
            border-color: #E63946;
            box-shadow: 0 8px 24px rgba(230, 57, 70, 0.3);
        }
        
        .toast-notification.warning {
            border-color: #FF6B35;
            box-shadow: 0 8px 24px rgba(255, 107, 53, 0.3);
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }
        
        .toast-notification.hiding {
            animation: slideOut 0.3s ease-in forwards;
        }
        
        .toast-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }
        
        .toast-icon {
            font-size: 24px;
        }
        
        .toast-title {
            font-size: 16px;
            font-weight: 700;
            color: #fff;
        }
        
        .toast-message {
            font-size: 14px;
            color: #94a3b8;
            line-height: 1.6;
        }
        
        .toast-close {
            position: absolute;
            top: 12px;
            right: 12px;
            background: transparent;
            border: none;
            color: #64748b;
            font-size: 20px;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
        }
        
        .toast-close:hover {
            color: #fff;
        }
        
        .dashboard-header {
            background: linear-gradient(145deg, #1e293b 0%, #0f172a 100%);
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 32px;
            margin-bottom: 28px;
        }
        
        .dashboard-header h1 {
            color: #ffffff;
            font-size: 28px;
            margin-bottom: 12px;
            line-height: 1.3;
        }
        
        .dashboard-header p {
            color: #94a3b8;
            font-size: 14px;
            line-height: 1.7;
        }
        
        .controls {
            display: flex;
            gap: 24px;
            margin-top: 24px;
            flex-wrap: wrap;
        }
        
        .control-group {
            flex: 1;
            min-width: 200px;
        }
        
        .control-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #94a3b8;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .control-group select,
        .control-group input {
            width: 100%;
            padding: 10px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 6px;
            font-size: 14px;
            color: #e2e8f0;
            transition: border-color 0.2s;
        }
        
        .control-group select:focus,
        .control-group input:focus {
            outline: none;
            border-color: #00BCD4;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 28px;
            margin-bottom: 28px;
        }
        
        .grid-full {
            display: grid;
            grid-template-columns: 1fr;
            gap: 28px;
            margin-bottom: 28px;
        }
        
        .card {
            background: linear-gradient(145deg, #1e293b 0%, #0f172a 100%);
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 32px;
        }
        
        .card-title {
            font-size: 14px;
            font-weight: 600;
            color: #94a3b8;
            margin-bottom: 24px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* Risk Dial Styles */
        .risk-dial-container {
            position: relative;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .risk-dial {
            position: relative;
            width: 200px;
            height: 200px;
        }
        
        .dial-background {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                from 180deg,
                #00C48C 0%,
                #00C48C 33%,
                #FF6B35 33%,
                #FF6B35 66%,
                #E63946 66%,
                #E63946 100%
            );
        }
        
        .dial-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: #0f172a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
        }
        
        .dial-value {
            font-size: 32px;
            font-weight: bold;
            color: #ffffff;
        }
        
        .dial-label {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 4px;
        }
        
        .dial-needle {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            width: 3px;
            height: 90px;
            background: #ffffff;
            border-radius: 3px;
            transition: transform 0.5s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .risk-summary {
            margin-top: 24px;
            padding: 20px;
            background: rgba(0, 188, 212, 0.05);
            border: 1px solid rgba(0, 188, 212, 0.2);
            border-radius: 8px;
        }
        
        .risk-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .risk-row:last-child {
            margin-bottom: 0;
        }
        
        .risk-label {
            color: #94a3b8;
        }
        
        .risk-value {
            font-weight: 600;
            color: #ffffff;
        }
        
        /* Button Styles */
        .toggle-button,
        .action-button {
            width: 100%;
            padding: 12px 20px;
            background: linear-gradient(135deg, #00BCD4 0%, #00A9CE 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 20px;
        }
        
        .toggle-button:hover,
        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 188, 212, 0.4);
        }
        
        .action-button.secondary {
            background: linear-gradient(135deg, #334155 0%, #1e293b 100%);
        }
        
        .action-button.danger {
            background: linear-gradient(135deg, #E63946 0%, #C92A2A 100%);
        }
        
        /* Threat Intelligence Feed */
        .ti-feed {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .ti-feed::-webkit-scrollbar {
            width: 6px;
        }
        
        .ti-feed::-webkit-scrollbar-track {
            background: #0f172a;
        }
        
        .ti-feed::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 3px;
        }
        
        .ti-alert {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            border-left: 4px solid;
            animation: slideIn 0.3s ease;
            background: rgba(0, 0, 0, 0.3);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .ti-alert.critical {
            border-color: #E63946;
            background: rgba(230, 57, 70, 0.1);
        }
        
        .ti-alert.high {
            border-color: #FF6B35;
            background: rgba(255, 107, 53, 0.1);
        }
        
        .ti-alert.medium {
            border-color: #00BCD4;
            background: rgba(0, 188, 212, 0.1);
        }
        
        .ti-alert-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }
        
        .ti-alert-title {
            font-weight: 600;
            font-size: 13px;
            color: #ffffff;
        }
        
        .ti-alert-severity {
            font-size: 11px;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 4px;
            text-transform: uppercase;
        }
        
        .ti-alert.critical .ti-alert-severity {
            background: #E63946;
            color: white;
        }
        
        .ti-alert.high .ti-alert-severity {
            background: #FF6B35;
            color: white;
        }
        
        .ti-alert.medium .ti-alert-severity {
            background: #00BCD4;
            color: #0f172a;
        }
        
        .ti-alert-body {
            font-size: 12px;
            color: #94a3b8;
            margin-bottom: 10px;
            line-height: 1.7;
        }
        
        .ti-alert-impact {
            font-size: 12px;
            font-weight: 600;
            color: #E63946;
        }
        
        /* Metrics */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .metric {
            padding: 20px;
            background: rgba(0, 188, 212, 0.05);
            border: 1px solid rgba(0, 188, 212, 0.2);
            border-radius: 8px;
        }
        
        .metric-label {
            font-size: 12px;
            color: #94a3b8;
            margin-bottom: 12px;
            line-height: 1.5;
        }
        
        .metric-value {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
        }
        
        .metric-trend {
            font-size: 12px;
            margin-top: 4px;
        }
        
        .metric-trend.up {
            color: #E63946;
        }
        
        .metric-trend.down {
            color: #00C48C;
        }
        
        /* Security Maturity Styles */
        .maturity-container {
            background: linear-gradient(145deg, #1e293b 0%, #0f172a 100%);
            border: 2px solid #00BCD4;
            border-radius: 12px;
            padding: 32px;
            margin-bottom: 28px;
        }
        
        .maturity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
        }
        
        .maturity-level {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .maturity-icon {
            font-size: 48px;
        }
        
        .maturity-info h2 {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
        }
        
        .maturity-info p {
            font-size: 14px;
            color: #94a3b8;
        }
        
        .maturity-rank {
            text-align: right;
        }
        
        .maturity-rank-number {
            font-size: 32px;
            font-weight: 700;
            color: #00BCD4;
            line-height: 1;
            margin-bottom: 4px;
        }
        
        .maturity-rank-label {
            font-size: 12px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .maturity-progress-section {
            margin-bottom: 24px;
        }
        
        .maturity-progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        
        .maturity-progress-label {
            font-size: 14px;
            font-weight: 600;
            color: #94a3b8;
        }
        
        .maturity-progress-value {
            font-size: 16px;
            font-weight: 700;
            color: #00BCD4;
        }
        
        .maturity-progress-bar {
            height: 12px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid #334155;
        }
        
        .maturity-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00BCD4 0%, #00C48C 100%);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 8px;
        }
        
        .maturity-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        
        .maturity-stat {
            text-align: center;
            padding: 16px;
            background: rgba(0, 188, 212, 0.05);
            border: 1px solid rgba(0, 188, 212, 0.2);
            border-radius: 8px;
        }
        
        .maturity-stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
        }
        
        .maturity-stat-label {
            font-size: 11px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Table Styles */
        .data-table {
            width: 100%;
            font-size: 13px;
        }
        
        .data-table th {
            text-align: left;
            padding: 12px 8px;
            border-bottom: 2px solid #334155;
            color: #94a3b8;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .data-table td {
            padding: 12px 8px;
            border-bottom: 1px solid #1e293b;
            color: #e2e8f0;
        }
        
        .data-table tr:hover {
            background: rgba(0, 188, 212, 0.05);
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .status-badge.critical {
            background: rgba(230, 57, 70, 0.2);
            color: #E63946;
            border: 1px solid #E63946;
        }
        
        .status-badge.high {
            background: rgba(255, 107, 53, 0.2);
            color: #FF6B35;
            border: 1px solid #FF6B35;
        }
        
        .status-badge.medium {
            background: rgba(0, 188, 212, 0.2);
            color: #00BCD4;
            border: 1px solid #00BCD4;
        }
        
        .status-badge.low {
            background: rgba(0, 196, 140, 0.2);
            color: #00C48C;
            border: 1px solid #00C48C;
        }
        
        /* Recommendations */
        .recommendations-container {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .recommendation {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            margin-bottom: 16px;
            border-left: 4px solid #00BCD4;
            transition: all 0.2s;
        }
        
        .recommendation.applied {
            background: rgba(0, 196, 140, 0.1);
            border-color: #00C48C;
            opacity: 0.7;
        }
        
        .recommendation:hover:not(.applied) {
            background: rgba(0, 188, 212, 0.1);
            transform: translateX(4px);
        }
        
        .recommendation-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }
        
        .recommendation-title {
            font-weight: 600;
            font-size: 14px;
            color: #ffffff;
            flex: 1;
        }
        
        .recommendation-priority {
            font-size: 11px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 4px;
            text-transform: uppercase;
            margin-left: 12px;
        }
        
        .recommendation-priority.critical {
            background: #E63946;
            color: white;
        }
        
        .recommendation-priority.high {
            background: #FF6B35;
            color: white;
        }
        
        .recommendation-priority.medium {
            background: #00BCD4;
            color: #0f172a;
        }
        
        .recommendation-body {
            font-size: 13px;
            color: #94a3b8;
            margin-bottom: 16px;
            line-height: 1.7;
        }
        
        .recommendation-metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);

                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
                
                {showPremiumModal && selectedPremiumFeature && (
                    <PremiumFeatureModal 
                        feature={selectedPremiumFeature}
                        onClose={() => {
                            setShowPremiumModal(false);
                            setSelectedPremiumFeature(null);
                        }}
                        onProceed={handleProceedPremium}
                    />
                )}
                
                {toasts.map(toast => (
                    <ToastNotification
                        key={toast.id}
                        message={toast.message}
                        type={toast.type}
                        onClose={() => removeToast(toast.id)}
                    />
                ))}
            </>
            );
        }

        // Main App Component
        function App() {
            const [currentPersona, setCurrentPersona] = useState(null);
            const [cisoFeed, setCisoFeed] = useState([]);
            const [assignedTasks, setAssignedTasks] = useState([]);
            const [assignedTaskIds, setAssignedTaskIds] = useState(new Set());
            const [completedTaskReductions, setCompletedTaskReductions] = useState(0);

            const handleTaskComplete = (task) => {
                setCisoFeed([task, ...cisoFeed]);
                // Remove completed task from assigned tasks
                setAssignedTasks(prev => prev.filter(t => t.title !== task.description));
                // Add risk reduction to total
                if (task.riskReduction) {
                    setCompletedTaskReductions(prev => prev + task.riskReduction);
                }
            };

            const handleAssignPriority = (recommendation) => {
                setAssignedTasks([...assignedTasks, recommendation]);
                setAssignedTaskIds(new Set([...assignedTaskIds, recommendation.id]));
            };

            if (!currentPersona) {
                return <PersonaSelector onSelectPersona={setCurrentPersona} />;
            }

            if (currentPersona === 'ciso') {
                return (
                    <CISODashboard 
                        onSwitchPersona={() => setCurrentPersona('itadmin')}
                        cisoFeed={cisoFeed}
                        onAssignPriority={handleAssignPriority}
                        assignedTaskIds={assignedTaskIds}
                        completedTaskReductions={completedTaskReductions}
                    />
                );
            }

            return (
                <ITAdminDashboard 
                    onSwitchPersona={() => setCurrentPersona('ciso')}
                    onTaskComplete={handleTaskComplete}
                    assignedTasks={assignedTasks}
                />
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
